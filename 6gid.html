<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table.rounded-table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
}

table.rounded-table th, table.rounded-table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ccc;
}

/* Add rounded corners to the table */
table.rounded-table {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    </style>
    <title>Rounded Table</title>
</head>
<body>
    <table class="rounded-table">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
